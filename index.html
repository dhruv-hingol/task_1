<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./index.js"></script>

</head>

<body ng-app="formApp" ng-controller="formCtrl">
    <div class="heading">
        <h2>Enter your details here</h2>
    </div>
    <section class="details">
        <div class="main-detail">

            <form ng-submit="SubmitForm()" role="form">
                <!-- FULL NAME -->
                <div class="row">
                    <div class="col">
                        <label for="fullname">Full Name</label>
                        <input type="text" class="form-control" id="fullname" placeholder="Amit Shah" ng-model="firstName" required/>
                    </div>
                </div>

                <!-- PHONE NUMBER -->

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="+91 123456789" ng-model="phone" required/>
                    </div>
                </div>

                <!-- ADDRESS -->

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="floor, street, city" ng-model="address" required/>
                </div>

                <!-- submit button -->
                <input type="submit" id="btn" class="btn btn-primary" />
            </form>
            <div id="showing-details">
                <h4>showing details</h4>
                <!-- <ul ng-repeat="x in listText">
                    <li>{{ x.Text}}</li>
                    <li>{{ y.Phone}}</li>
                    <li>{{ z.Address}}</li>
                </ul> -->
                <div class="list-detail">
                    <h5 ng-repeat="items in list">
                        <p>{{items.Text}}</p>
                    </h5>
                    <h5 ng-repeat="item in list">
                        <p>{{item.Phone}}</p>
                    </h5>
                    <h5 ng-repeat="i in list">
                        <p>{{i.address}}</p>
                    </h5>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
